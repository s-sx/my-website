<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap模板</title>
		<meta charset="utf-8">
		<!-- 此属性为文档兼容（Compatible）模式声明，表示使用IE-edge浏览器的最新渲染模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 根据设置设置视口宽度-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<!-- 引入Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!--[if lt IE 9]>
      <script src="html5shiv/html5shiv.min.js"></script>
      <script src="respond/respond.min.js"></script>
    <![endif]-->
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../js/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- 加载一个按钮使用bootstrop的 “btn”和“btn-primary”类 -->
		<img src="../imgs/bootstrop.png" class="img-rounded">
		<img src="../imgs/bootstrop.png" class="img-circle">
		<img src="../imgs/bootstrop.png" class="img-thumbnail">
	</body>
</html>
