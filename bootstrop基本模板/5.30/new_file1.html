<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap格栅系统响应</title>
		<meta charset="utf-8">
		<!-- 此属性为文档兼容（Compatible）模式声明，表示使用IE-edge浏览器的最新渲染模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 根据设置设置视口宽度-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<!-- 引入Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!--[if lt IE 9]>
      <script src="html5shiv/html5shiv.min.js"></script>
      <script src="respond/respond.min.js"></script>
    <![endif]-->
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../js/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1">第1列</div>
				<div class="col-md-1">第2列</div>
				<div class="col-md-1">第3列</div>
				<div class="col-md-1">第4列</div>			
				<div class="col-md-1">第5列</div>
				<div class="col-md-1">第6列</div>
				<div class="col-md-1">第7列</div>
				<div class="col-md-1">第8列</div>
				<div class="col-md-1">第9列</div>
				<div class="col-md-1">第10列</div>
				<div class="col-md-1">第11列</div>
				<div class="col-md-1">第12列</div>
			</div>
			
			<div class="row">
				<div class="col-md-8">占8列</div>
				<div class="col-md-4">占4列</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">占6列</div>
				<div class="col-md-6">占6列</div>
			</div>
			
			<div class="row">
				<div class="col-md-3">占3列(四分之一)</div>
				<div class="col-md-3">占3列(四分之一)</div>
				<div class="col-md-3">占3列(四分之一)</div>
				<div class="col-md-3">占3列(四分之一)</div>
			</div>
		</div>
	</body>
</html>
