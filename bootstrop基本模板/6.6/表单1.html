<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap表单</title>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="../css/bootstrap.min.css" rel="stylesheet">

		<script src="../js/jquery-3.3.1.min.js"></script>

		<script src="../js/bootstrap.min.js"></script>

		<style type="text/css">
			.maincontent {
				width: 600px;
				min-height: 300px;
				margin: 20px auto;
				line-height: 30px;
				border-radius: 20px;
				border: 1px #3399FF solid;
				padding: 15px;
				box-sizing: border-box;
				background: #f5f5f5;
			}
		</style>
	</head>
	<body>
		<div class="maincontent">
			<form role="form">
				<div class="form-group">
					<label for="name">您的账号</label>
					<input type="text" class="form-control" id="name" placeholder="请设置您的账号">
				</div>
				<div class="form-group">
					<label for="name">您的密码</label>
					<input type="password" class="form-control" id="password" placeholder="请设置您的密码">
				</div>
				<div class="checkbox">
					<div class="form-group">请选择您的性别</div>
					<label>
						<input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" checked>
						男性</label>
					<label>
						<input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1">
						女性</label>
				</div>
				<div class="form-group">
					<label for="inputfile">请上传您的头像</label>
					<input type="file" id="inputfile">
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</body>
</html>
