<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap模板</title>
		<meta charset="utf-8">
		<!-- 此属性为文档兼容（Compatible）模式声明，表示使用IE-edge浏览器的最新渲染模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 根据设置设置视口宽度-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<!-- 引入Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!--[if lt IE 9]>
      <script src="html5shiv/html5shiv.min.js"></script>
      <script src="respond/respond.min.js"></script>
    <![endif]-->
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>

		<style type="text/css">
			.box {
				margin: 100px auto;
				width: 480px;
				height: 320px;
				background-color: pink
			}

			.carousel,
			.carousel img {
				width: 100%;
				height: 320px !important;
			}
			.carousel-indicators {
			    bottom: 0px !important;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators 小圆圈 -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="imgs/178629c1f0050d36.jpg" alt="...">
						<div class="carousel-caption">
							第一张图
						</div>
					</div>

					<div class="item">
						<img src="imgs/7a75820ccd080e7d.jpg" alt="...">
						<div class="carousel-caption">
							第二张图
						</div>
					</div>

					<div class="item">
						<img src="imgs/c2316b47e50245cd.jpg" alt="...">
						<div class="carousel-caption">
							第三张图
						</div>
					</div>
					
				</div>

				<!-- Controls  左右按钮-->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</body>
</html>
